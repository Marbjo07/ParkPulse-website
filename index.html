<!DOCTYPE html>
<html>

<head>
  <title>MapTiler v3 Tiles Script</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
  <script src="./index.js"></script>

</head>

<body>
  <div id="mouseSelectionArea" hidden></div>

  <script src="./login.js"></script> <!-- Make sure this line is before the form -->

  <div class="navbar">
    <a href="#stats" onclick="alert('coming soon...')">Stats</a>
    <a href="#eraser" onclick="toggleEraserTool()">Eraser</a>
    <div class="dropdown">
      <button class="dropbtn">Dropdown
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content" id="dropdown-jump-menu">
        <!-- Generated by javascript -->
      </div>
    </div>
  </div>

  <form id="loginPopup">
    <h2>Login</h2>
    <label for="username">Username:</label>
    <input type="text" id="username"><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password"><br><br>
    <button type="button" onclick="login()">Login</button> <!-- Specify type="button" to prevent form submission -->
  </form>


</body>

</html>
