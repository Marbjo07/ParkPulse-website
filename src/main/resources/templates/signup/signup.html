<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkPulse</title>

    <link rel="stylesheet" href="/static/notifications/notifications.css" type="text/css">
    <link rel="stylesheet" href="/static/style.css" type="text/css">
    <link rel="stylesheet" href="/static/signup/signup.css" type="text/css">
    <link rel="stylesheet" href="/static/popup/popup.css" type="text/css">

    <script src="/static/notifications/notifications.js"></script>
    <script src="/static/signup/signup.js"></script>
    <script src="/static/popup/popup.js"></script>
</head>

<body>

    <form class="popup" id="signup-popup">
        <div class="popup-header">
            <h1 class="popup-title">Setup Account</h1>
        </div>

        <div class="popup-body" action="/complete_user_setup" method="post">
            <input type="hidden" name="token" id="token" value="{{ token }}" disabled>
            <input type="hidden" name="serverlocation" id="serverlocation" value="{{ serverlocation }}" disabled>
            <input type="hidden" name="redirectpage" id="redirectpage" value="{{ redirectpage }}" disabled>

            <label class="custom-field disabled">
                <div class="disabled-overlay"></div>
                <input class="custom-input" type="text" id="username" value="{{ email }}" disabled />
            </label>

            <label class="custom-field">
                <input class="custom-input" type="password" id="password" placeholder="&nbsp;"
                       onkeyup="updatePasswordRequirements('signup-popup')" />
                <span class="placeholder">Create Password</span>
                <span class="border"></span>
                <p id="password-visibility" onclick="togglePasswordVisibility()">SHOW</p>
            </label>


            <label class="custom-field">
                <input class="custom-input" type="password" id="confirm_password" placeholder="&nbsp;"
                       onkeyup="updatePasswordRequirements('signup-popup')" />
                <span class="placeholder">Confirm Password</span>
                <span class="border"></span>
            </label>

            <br>

            <div id="password-requirements">
                <div class="requirement" id="has-letter" class="invalid">
                    <span></span>
                    <p>At least one lowercase letter</p>
                </div>

                <div class="requirement" id="has-capital" class="invalid">
                    <span></span>
                    <p>At least one uppercase letter</p>
                </div>

                <div class="requirement" id="has-number" class="invalid">
                    <span></span>
                    <p>At least one number</p>
                </div>

                <div class="requirement" id="has-special" class="invalid">
                    <span></span>
                    <p>At least one special character (!@#$%^&*)</p>
                </div>

                <div class="requirement" id="has-length" class="invalid">
                    <span></span>
                    <p>Minimum 8 characters</p>
                </div>
            </div>

            <input id="submit-button" value="Reset Password" type="button"
                   onclick="submitform(
                    'Account created successfully! Redirecting to login page...',
                    'This link is invalid or has expired. Please request a new account creation link.',
                    'signup-popup'
                )">
            <!-- Specify type="button" to prevent form submission -->

        </div>
    </form>



    <ul class="notifications">
        <!-- li toast -->
    </ul>

    <div id="spinner"></div>

    <div id="signature">
        <p>Created by Marius Bj√∏rhei</p>
        <p>Contact: marius.bjorhei@gmail.com</p>
    </div>
</body>

</html>
